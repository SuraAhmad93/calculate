<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<p id="demo"></p>
<table border="2">
	<tr>
		<td>ID</td>
		<td>Item</td>
		<td>Unit Prise</td>
		<td> Quantity</td>
		<td> Sum</td>
	</tr>
	<tr>
		<td>1</td>
		<td>Juice</td>
		<td><input type="number" placeholder="price" id="price"></td>
		<td><input type="number" placeholder="Quantity" id="qun"></td>
		<td><input type="number" placeholder="sum" id="sum" onmouseover="sum()"></td>
	</tr>
	<tr>
		<td>2</td>
		<td>Choclate</td>
		<td><input type="number" placeholder="price" id="price1"></td>
		<td><input type="number" placeholder="Quantity" id="qun1"></td>
		<td><input type="number" placeholder="sum" id="sum1"></td>
	</tr>
	<tr>
		<td>3</td>
		<td>Chips</td>
		<td><input type="number" placeholder="price" id="price2"></td>
		<td><input type="number" placeholder="Quantity" id="qun2"></td>
		<td><input type="number" placeholder="sum" id="sum2"></td>
	</tr>
	<tr>
		<td>4</td>
		<td>Milk</td>
		<td><input type="number" placeholder="price" id="price3"></td>
		<td><input type="number" placeholder="Quantity" id="qun3"></td>
		<td><input type="number" placeholder="sum" id="sum3"></td>
	</tr>
	<tr>
		<td>5</td>
		<td>Pepsi</td>
		<td><input type="number" placeholder="price" id="price4"></td>
		<td><input type="number" placeholder="Quantity" id="qun4"></td>
		<td><input type="number" placeholder="sum" id="sum4"></td>
	</tr>
</table>
<script type="text/javascript">
	function sum(){
    var a= document.getElementById("price").value;
    var b= document.getElementById("qun").value;
    var c = parseInt(a)*parseInt(b);
    document.getElementById('sum').value=c;
	}
	
</script>
</body>
</html>
